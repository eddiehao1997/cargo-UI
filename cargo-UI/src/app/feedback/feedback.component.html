<div class="row justify-content-start">
    <div class="container">
        <h1 style="margin: 0;">意见反馈</h1>
    </div>
</div>

<div class="container" style="margin-top: 2vh;">
    <div class="row search-row justify-content-center">
        <div class="col" style="width: 100%;">
            <p>
                请您将遇到的问题或者反馈输入进下面的文本框，并点击发送，我们的客服将尽快联系您。
            </p>
        </div>
    </div>
    <div class="row align-items-center">

        <div class="col"> 
            <textarea 
                style="width: 100%; height: 40vh; color:black"
                formControlName="feedback" placeholder="请输入您的反馈"></textarea>
        </div>
    </div>
    <div class="row justify-content-end">

        <div class="col-2"> 
            <button type="button" class="btn btn-success"
                    style="width: 100%;"
                    (click)="sendFeedback()"    
                >发送反馈</button>
        </div>
    </div>
</div>
