<div class="row justify-content-start">
    <div class="container">
        <h1 style="margin: 0;">发布新项目</h1>
    </div>
</div>
<div class="row content-row">
    <div class="container">
        <div class="row justify-content-center">
            <div class="container task-container">
                <form [formGroup]="cargoForm"> 
                    <div class="card" >
                        <div class="card-header">
                            <div class="row g-0">
                                <div class="col-5 align-items-center">
                                    <h2 style="color: rgb(0, 146, 78); text-align: center">起点</h2>
                                </div>
                                <div class="col-2 align-items-center"
                                    style="text-align: center;">
                                    <!-- <i class="fa fa-angle-double-right"></i> -->
                                </div>
                                <div class="col-5 justify-content-center">
                                    <h2 style="color: rgb(255, 164, 27); text-align: center">终点</h2>
                                </div>
                                
                            </div>
                            <div class="row g-0">
                                <div class="col-5 justify-content-center">
                                    <h2 style="text-align: center;">
                                        <input type="text" formControlName="startLocation"
                                            class="form-control form-field"
                                            style="text-align: center"
                                            placeholder="请输入起始地点"
                                        >
                                    </h2>
                                </div>
                                <div class="col-2 justify-content-center"></div>
                                <div class="col-5 justify-content-center">
                                    <h2 style="text-align: center;">
                                        <input type="text" formControlName="endLocation"
                                            class="form-control form-field"
                                            style="text-align: center"
                                            placeholder="请输入收货地点"
                                        >
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="container detail-container">
                                <div class="row g-0 justify-content-end">
                                    <div class="col">
                
                                    </div>
                                </div>
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <p>货物内容：</p>
                                    </div>
                                    <div class="col-10">
                                        <p>
                                            <input type="text" formControlName="cargoContent"
                                                class="form-control form-field form-control-sm"
                                                placeholder="例如：煤炭，木材，家具">
                                        </p>
                                    </div>
                                </div>
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <p>货物总量：</p>
                                    </div>
                                    <div class="col-10">
                                        <p>
                                            <input type="text" formControlName="cargoAmount"
                                                class="form-control form-field form-control-sm"
                                                placeholder="例：400 吨">
                                        </p>
                                    </div>
                                </div>
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <p>发布车数：</p>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" formControlName="cargoAmount"
                                                class="form-control form-control-sm" 
                                                placeholder="0" 
                                                aria-label="cargoAmount" 
                                                aria-describedby="cargoAmount">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="cargoAmount">辆</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col-2">
                                        <p>拉运次数：</p>
                                    </div>
                                    <div class="col-4">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" formControlName="tripNumber"
                                                class="form-control " 
                                                placeholder="0" 
                                                aria-label="tripNumber" 
                                                aria-describedby="tripNumber">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="tripNumber">次</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <p>发布时间：</p>
                                    </div>
                                    <div class="col-10">
                                        <p>{{demoTask.timestamp}}</p>
                                    </div>
                                </div> -->
                            </div>
                            <hr>
                            <div class="container ">
                                <div class="row justify-content-between">
                                    <div class="col-2">
                                        运费总计
                                    </div>
                                    <div class="col-4">
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" formControlName="price"
                                                class="form-control " 
                                                placeholder="0" 
                                                aria-label="Recipient's username" 
                                                aria-describedby="price">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="price">元</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <button type="button" class="btn btn-secondary action-button"
                                        (click)="releaseCargo()"
                                    >返回</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-success action-button"
                                        (click)="releaseCargo()"
                                    >发布货单</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
